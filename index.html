<!DOCTYPE html>
<html lang="ar"> <!-- Changed to Arabic for consistency -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarap Store | تواصلوا معنا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1c2526 0%, #2e2e2e 100%);
            height: auto; /* Prevent content cutoff */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Start from top */
            direction: rtl;
            color: #e0e0e0;
            position: relative;
            overflow-y: auto; /* Allow scrolling */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(184, 150, 46, 0.2), transparent 70%);
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 90%;
            width: 100%;
            margin: 20px auto;
            background: rgba(33, 33, 33, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(184, 150, 46, 0.3);
            overflow: hidden;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(90deg, #b8962e, #8b6f47);
            background-image: url('logo.png');
            background-size: contain; /* Adjusted for tall, narrow logo */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8; /* Clearer logo */
            padding: 40px 20px; /* More space for tall logo */
            color: #fff;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .header h1, .header p {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 1.7rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.85;
        }

        .links {
            padding: 20px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #e0e0e0;
            background: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin: 12px 0;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #b8962e;
        }

        .links a:hover {
            background: #b8962e;
            color: #212121;
            transform: translateY(-2px);
            backdrop-filter: none;
        }

        .links a img {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }

        .links a img.store-icon {
            width: 32px; /* Larger size for Store icon */
            height: 32px;
            margin-left: 8px;
        }

        .links a img.phone-icon, .links a img.tiktok-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .header {
                padding: 30px 15px;
            }
            .header h1 {
                font-size: 1.4rem;
            }
            .header p {
                font-size: 0.85rem;
            }
            .links a {
                font-size: 0.95rem;
                padding: 12px;
            }
            .links a img {
                width: 20px;
                height: 20px;
            }
            .links a img.store-icon {
                width: 28px; /* Adjusted for small screens */
                height: 28px;
            }
            .links a img.phone-icon, .links a img.tiktok-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alarap Store</h1>
            <p>تواصلوا معنا على جميع المنصات</p>
        </div>
        <div class="links">
            <a href="tel:+201030888000">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Telephone_icon.svg" alt="Phone" class="phone-icon"> اتصل بنا
            </a>
            <a href="https://wa.me/+201030888000" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
            </a>
            <a href="https://www.alarap.com" target="_blank">
                <img src="store-icon.png" alt="Alarap Store" class="store-icon"> المتجر
            </a>
            <a href="https://instagram.com/alarap.store" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
            </a>
            <a href="https://facebook.com/alarap.store" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Facebook
            </a>
            <a href="https://tiktok.com/@alarap.store" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/TikTok_logo.svg" alt="TikTok" class="tiktok-icon"> TikTok
            </a>
            <a href="https://youtube.com/@alarapstore" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube"> YouTube
            </a>
        </div>
    </div>
</body>
</html>
